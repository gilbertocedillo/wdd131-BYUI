<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Theme switcher using computational thinking">
  <meta name="author" content="Gilberto Cedillo">
  <title>Pick a Theme</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Pick a Theme</h1>
    <select id="theme-select">
      <option value="">-- Select a Theme --</option>
      <option value="ocean">Ocean</option>
      <option value="forest">Forest</option>
      <option value="desert">Desert</option>
    </select>
    <div class="content">
      <p>Try switching themes to change the page's look!</p>
    </div>
    <img id="logo" src="https://wddbyui.github.io/wdd131/images/wdd131.png" alt="WDD131 Dynamic Web Logo">
  </div>
</body>
</html>
