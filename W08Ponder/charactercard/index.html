<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snortleblat Character Card</title>
    <link rel="stylesheet" href="style.css">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Snortleblat Character Card">
    <meta property="og:description" content="A character card built with a JavaScript object and DOM manipulation.">
    <meta property="og:url" content="https://yourURLofPage.here">
    <meta property="og:image" content="./imag/snortleblat.png"> 

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Snortleblat Character Card">
    <meta name="twitter:description" content="A character card built with a JavaScript object and DOM manipulation.">
    <meta name="twitter:image" content="./imag/snortleblat.png">
    
</head>
<body>

    <div class="card">
        <img class="image" id="character-image" src="#" alt="Character Image">

        <h1 class="name" id="character-name"></h1>

        <div class="stats">
            <p>Class: <span id="character-class"></span></p>
            <p>Level: <span id="character-level"></span></p>
            <p>Health: <span id="character-health"></span></p>
        </div>

        <div class="buttons">
            <button id="attack-button">Attacked</button> 
            <button id="level-up-button">Level Up</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
