<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Card - JavaScript Object</title>
    <link rel="stylesheet" href="style.css">

    <meta property="og:type" content="website">
    <meta property="og:title" content="The Fearless Fighter Character Card">
    <meta property="og:description" content="A simple character card built with a JavaScript object and DOM manipulation.">
    <meta property="og:url" content="https://yourURLofPage.here">
    <meta property="og:image" content="https://gilbertocedillo.github.io/wdd131-BYUI/W08Ponder/charactercard/imag
/snortleblat.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="The Fearless Fighter Character Card">
    <meta name="twitter:description" content="A simple character card built with a JavaScript object and DOM manipulation.">
    <meta name="twitter:image" content="https://yourURLofSocialPreviewImageHere.png">

    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    
</head>
<body>

    <div class="card">
        <img class="image" id="character-image" src="#" alt="Character Image">

        <h1 class="name" id="character-name"></h1>

        <div class="stats">
            <p>Class: <span id="character-class"></span></p>
            <p>Level: <span id="character-level"></span></p>
            <p>Health: <span id="character-health"></span></p>
        </div>

        <div class="buttons">
            <button id="attack-button">Attack!</button>
            <button id="level-up-button">Level Up!</button>
        </div>
    </div>
    
    <script src="style.js"></script>
</body>
</html>
